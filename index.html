<html lang="en">
  <head>

  <body>
    <div class="social__links__profile">

      <div class="social__links__profile__info">
        <h3>Jessica Randall</h3>

        <ul class="social__links">
          <li>GitHub</li>
          <li>Frontend Mentor</li>

    </div>
